    数组的增删改查排序

    答：
       增： arr.push(值)   --在数组最后加一个值 
            arr.unshift(值)--在数组开头加一个值

       删： arr.pop() --删除数组最后一个值
            arr.shift() --删除数组第一个值
            arr.splice(删除的下标，从此下标开始删多少个)

       改： arr[下标] = 新值

       查： arr[下标]

       排序：  
              let arr = [1,3,2,4,0]
              arr.sort(function(a,b){return a-b})  (a-b升序 b-a降序)
              console.log(arr)
