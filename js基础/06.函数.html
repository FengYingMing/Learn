<body>
  <script>
    /*
     函数如何声明：

     答：
       function a(){
         console.log(1)
       }

       let b = function(){
         console.log(2)
       }

    */


    /*
    函数如何设置参数的默认值


    答：
    function getsum(a = 0, b = 1) {
      return a + b
    }

    console.log(getsum())

    */


    /*
     全局作用域 和 局部作用域的概念

     答： 全局作用域：范围是当前script内或一个独立的js文件内

          局部作用域：范围是函数内部

    */



    /*
     什么是立即执行函数？有哪两种写法？作用是什么

     答：
       写法1：
       ;(function(a,b){
         console.log(a+b)
       })(1,2)
       写法2：
       (function(a,b){
         console.log(a+b)
       }(1,2))
       作用：避免全局变量的污染

    */


    /*
    什么是逻辑中断？

    答：
      

      && 从左到右找false,找到的话该语句的后面就不执行了,没有false的话取最后一个true

      || 从左到右找true,找到的话该语句的后面就不执行了,没有true的话取最后一个false


    */




  </script>
