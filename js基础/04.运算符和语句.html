    /*
    运算符有哪些，它们的优先级？

    答：
     运算符有：1.小括号()  2. 一元运算符 ++ -- !  3.算数运算符 先* / % 后 + -  4.关系运算符> >= <= <  5.相等运算符 == != === !===  6.逻辑运算符 先&& 后 ||  7.赋值运算符 =  8.逗号运算符(只是用于连接表达式) ,

     优先级：() > 一元运算符 > 算数运算符 > 关系运算符 > 相等运算符 > 逻辑运算符 > 赋值运算符 > 逗号运算符

     备注：字符串之间可以通过ascii码比较大小；小数不要比较有精度问题； NaN不等于NaN

    */


    /*
    if语句：

    答：
    let a = 11
    if(a>10){
     console.log(1)
    }else if(a>5){
     console.log(2)
    }else{
     console.log(3)
    }
    备注：由上外下执行，满足一个条件执行完就跳出，即使是else if中的条件也满足，也不会执行多个
    */




    /*
     switch语句：

    答：
    switch (数据) {
      case 值1:
        console.log(1)
        break
      case 值2:
        console.log(2)
        break
      default:
        console.log(3)
        break
    }
    */


    /*
     while循环：

     答：
      let a = 0
      while(a<5){
       console.log(a)
       a++
      }

    */


    /*
    for循环：

    答：let arr = [1,2,3,4,5]
    for(1.let i = 0;2.i<arr.length;4.i++){
       3.console.log(arr[i])
    }
     
    执行顺序 1 2 3 4 2 3 4 2 3 以此类推
    
    
    */ 



    /*
     直接跳出整个循环 和 结束本次循环


     答：break  和  continue
    
    */
