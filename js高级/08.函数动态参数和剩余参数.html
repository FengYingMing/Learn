     无论函数给多少实参，都可以动态接收
     function fn(){
      console.log(arguments)
     }
     fn(1,2,3,1,2,3)
    */


    /*
    2.剩余参数

    function fn(a,b,...arr){
     console.log(a,b,arr)
    }
    fn(1,2,3,1,22)
  */

  // 在开发中推荐使用剩余参数，因为灵活，且剩余参数是个真数组，箭头函数里面也没有arguments
