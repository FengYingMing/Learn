<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  /*
    注意点：
    1.箭头函数没有函数提升
    2.箭头函数没有arguments动态参数,但是有剩余参数...arr
    3.通常函数中的this,谁调用就指向谁。但是箭头函数没有this,它里面的this是他自己作用域链的上一层中的this
  */ 
  /*
    1.基本语法 
    let a = ()=>{
      console.log(1)
    } 
  */  

  /*
    2.只有一个形参的时候，可以省略小括号
    let a = b => {
      console.log(b)
    }
  */ 

  /*
    3.只有一行代码，return和{}也可以同时省略
    let a = b => b
  */ 

  /*
    4.可以直接返回一个对象，但是要加小括号
    let a = (name)=>({b:name})
  */ 
  </script>
</body>
</html>
