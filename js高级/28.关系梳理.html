<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function People(name){  //构造函数
      this.name = name
    }
    const ldh = new People('德华') //构造函数通过new创建实例对象
    People.prototype //每个构造函数都有原型对象
    console.log(ldh.__proto__ === People.prototype) //每个实例对象都有对象原型，并且指向原型对象

    //对象原型和原型对象上都有constructor属性指向构造函数
    console.log(People.prototype.constructor === People)
    console.log(ldh.__proto__.constructor === People)
   
  </script>
</body>
</html>
