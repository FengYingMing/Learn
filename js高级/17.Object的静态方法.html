<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {
      a: 1,
      b: 2
    }
    //  Object三个常用静态方法(静态方法就是只有构造函数Object可以调用的)
    /*
       1.Object.keys(对象) 静态方法：可以获取对象中所有属性。该方法返回的是属性组成的数组
    */

    console.log(Object.keys(obj)) //['a','b']
    /*
      2.Object.values(对象) 静态方法：可以获取对象中所有属性值。该方法返回的是属性值组成的数组
    */
    console.log(Object.values(obj)) // [1,2]

    /*
      3.Object.assign(对象1，对象2) 静态方法：将对象2的属性添加在对象1上。
    */
    const obj1 = {
      b: 3,
      c: 4
    }
    console.log(Object.assign(obj, obj1)) //{a:1,b:3,c:4}

  </script>
</body>

</html>
