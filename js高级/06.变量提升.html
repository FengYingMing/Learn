  <script>
    /*
      会把var的变量声明提升到 “当前作用域” 的最前面

             1.变量提升只针对var，let和const没有
             2.只提升声明，不提升赋值！ 当前作用域内提升！
             3.如果在函数内部声明也只是提升在函数内最前面，不会跑外面去的。
    */
  </script>
