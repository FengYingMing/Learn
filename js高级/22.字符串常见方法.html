<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /*
     length属性：可用于获取字符串长度
     split(分隔符)： 将字符串以分隔符为界组成数组
     substring(需要截取的第一个字符的索引(包含)，结束的索引号(不包含)):字符串截取 
     slice(需要截取的第一个字符的索引(包含)，结束的索引号(不包含)) :字符串截取
     startsWith('值') ：判断字符串是否以某个值开头
     endsWith('值') ：判断字符串是否以某个值结尾
     includes('值') ：判断字符串是否包含该值
     toUpperCase :将字母转成大写
     toLowerCase: 将字母转成小写
     indexOf : 获取某个值在字符串中的索引，若没有则返回-1
     replace(/'所需替换的值'/g,'替换成什么值'): 将字符串中的值替换为某个值，注意 //g要加，不然的话只替换第一个找到的值
     match正则
     trim()
    */
  </script>
</body>

</html>
