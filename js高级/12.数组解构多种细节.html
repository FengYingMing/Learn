<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    //1. 变量多，单元值少
    let [a, b, c] = [1, 2]
    console.log(a, b, c) // 1 2 undefined

    //2. 变量少，单元值多
    let [d, e] = [1, 2, 3]
    console.log(d,e) //1,2

    //3. 可以通过剩余参数解决变量与单元值数量不对等的问题
    let [f,...g] = [1,2,3,4]
    console.log(f,g) //1 [2,3,4]

    //4. 解构可以给默认值
    let [h=1,i=2] = [undefined,undefined]
    console.log(h,i) //1,2

    //5. 可以跳过某个单元值,按需取值
    let [j, , k] = [1,2,3]
    console.log(j,k) //1 3

    //6. 可以解构多维数组
    let [l,m,[n,o]] = [1,2,[3,4]]
    console.log(l,m,n,o)
  </script>
</body>

</html>
