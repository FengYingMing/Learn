<body>
  <script>
    /*
      原型
      目标：能够利用原型对象实现方法共享
      1.构造函数通过原型分配的函数是所有对象所共享的
      2.js规定，每一个构造函数都有一个prototype属性，指向另一个对象，所以我们也成为原型对象
      3.这个对象可以挂载函数，对象实例化不会多次创建原型上的函数，节约内存
      4.我们可以把那些不变的方法，直接定义在prototype对象上，这样所有对象的实例就可以共享这些方法
      5.构造函数和原型对象中的this都指向实例化的对象
    */
    function People(name, age) {
      // 公共属性写在函数内
      this.name = name
      this.age = age
    }
    // 公共方法写在原型对象上
    People.prototype.eat = () => {
      console.log('吃')
    }
    const one = new People('one',1)
    const two = new People('two',2)
    console.log(one.eat == two.eat) //true 实现共享方法 节约内存
  </script>
</body>

</html>
