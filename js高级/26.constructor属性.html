<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      constructor属性
      每个原型对象里面都一个constructor属性
      该属性指向这个原型对象的构造函数

      作用：可以获取这个原型对象的构造函数
      如果有多个对象的方法要给到原型上，可以使用对象形式赋值，
      但是这样做会覆盖构造函数原型对象原来的内容，这样修改后的原型对象
      constructor就不再指向当前构造函数了
      此时，我们可以在修改后的原型对象中，添加一个constructor指向原来的构造函数
    */
    function People(name) {
      this.name = name
    }
    //添加方法
    People.prototype = {
      constructor: People, //通过该属性指回去
      eat: () => { },
      run: () => { }
    }
  </script>
</body>

</html>
