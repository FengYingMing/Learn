<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    // call:改变this指向，并且执行函数 fn.call(新this，参数) 场景：判断数据类型
    Object.prototype.toString.call()
    // apply:改变this指向，并且执行函数，fn.apply(新this，[]) 场景：求最大最小值
    Math.apply(null, [1, 2, 3, 4])
    // bind:修改this指向，不执行函数，生成一个新的函数 fn.bind(新this，参数)
  </script>
</body>

</html>
