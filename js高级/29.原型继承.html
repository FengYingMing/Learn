<!DOCTYPE html>

<head>

<body>
  <script>
    /*
      原型继承 核心 ： 子构造函数的原型对象 = 父实例对象
    */

    function Person() {
      this.head = 1
      this.eyes = 2
    }

    function Man() {

    }
    //原型对象可以共享属性和方法
    Man.prototype = new Person()

    //但是constructor就没了，所以需要将constructor指回去
    Man.prototype.constructor = Man

    const ldh = new Man()
    console.log(ldh.eyes)
  </script>
</body>

</html>
