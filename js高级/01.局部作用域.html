  <script>
    //  局部作用域概念

    /*
      局部作用域分为 函数作用域(函数内部) 和 块级作用域({}内部)
      函数作用域：
      1.函数内部声明的变量，在函数外部无法被访问
      2.函数的形参也是函数内部的局部变量
      3.不同函数内部声明的变量无法相互访问
      4.函数执行完毕后，函数内部的变量实际被清空了
      块级作用域：
      1.let,const声明的变量有块级作用域，var没有块级作用域
      2.不同代码块之间的变量无法互相访问
    */ 
  </script>
