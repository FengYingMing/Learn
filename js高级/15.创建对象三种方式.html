<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.字面量
    const obj1 = {
      name: '小王'
    }

    // 2.通过new Object的方式
    const obj2 = new Object({
      name: '小王'
    })

    /*
       3.利用构造函数创建对象
       概念：构造函数是一种特殊函数，主要用来初始化对象。
       使用场景：可以通过构造函数来快速创建多个类似的对象，
                可以把公共属性抽取出来封装到构造函数中，
                然后通过new来创建对象 

        写法：
            一.构造函数命名首字母要大写
            二.要通过new这个操作符来执行
        说明：
            一.使用new关键字调用函数的行为被称为 实例化
            二.实例化构造函数时没有参数时可以省略()
            三.构造函数内部无需写return，返回值即为新创建的对象
            四.构造函数内部的return返回的值无效，所以不要写return
            五.new Object() new Date() 也是实例化构造函数

        new的执行过程：
            一.创建一个新对象
            二.将构造函数中的this指向这个新对象
            三.执行构造函数代码
            四.返回这个新对象
     */
    function People(name, age) {
      this.name = name
      this.age = age
    }
    const obj3 = new People('小红', 13)
    console.log(obj3)

    /*
      4.实例对象和实例成员 概念
        通过构造函数创建的对象称为实例对象，实例对象中的属性和方法称为实例成员。
    */

    /*
      5.静态成员 概念
        构造函数自身的属性和方法被称为静态成员
        一般公共特征的属性或者方法会被设置为静态成员
        静态成员方法中的this指向构造函数本身
    */
  </script>
</body>

</html>
