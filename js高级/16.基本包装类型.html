    /*
    引出问题：为何基本数据类型也有属性和方法呢？比如
     const str = 'hello'
     console.log(str.length)

     回答：const str = 'hello' 的过程中，
          js底层是通过构造函数把简单数据类型包装成了引用数据类型
          const str = new String('hello')
          所以str自带有属性和方法

          Number Boolean String  就是基本包装类型


      注意：引用类型与基本包装类型的主要区别就是对象的生存期
           使用 new 操作符创建的引用类型的实例，在执行流离开当前作用域之前都一直保存在内存中。
           而自动创建的基本包装类型的对象，则只存在于一行代码的执行瞬间，然后立即被销毁。
           这意味着我们不能在运行时为基本类型值添加属性和方法
