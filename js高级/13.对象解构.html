<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.解构对象基本语法
    const { a, b } = { a: 1, b: 2 } //a和b名字要对应的
    console.log(a, b)

    // 2.解构对象变量重新命名,数组解构没有
    const { c, d: e } = { c: 1, d: 2 }
    console.log(c, e)

    // 3.解构数组对象
    const [{ name, age }] = [{
      name: 'pp',
      age: 10
    }]
    console.log(name, age)

    // 4.多级对象解构
    const { a1: { c1, d1 }, b1 } = {
      a1: {
        c1: 1,
        d1: 2
      },
      b1: 3
    }
    console.log(c1,d1,b1)

    //数组多级对象解构
    const [{a2:{b2},c2}] = [{
      a2:{
        b2:1
      },
      c2:2
    }]
    console.log(b2,c2)
  </script>
</body>

</html>
