  <script>
  /*
    浅拷贝和深拷贝是针对复杂数据类型的
    浅拷贝： 如果对象内部属性指向简单数据类型则拷贝值，若指向复杂数据类型则拷贝地址
    常见浅拷贝：
    1. {...obj} 
    2. Object.assgin({},obj) 
    3. [...arr] 
    4. [].concact(arr)

    深拷贝： 深拷贝是指复制并创建一个一模一样的对象,不共享内存
    常见深拷贝：
    1.递归
    2.JSON.parse(JSON.stringify(obj))
    3.lodash.cloneDeep(obj)
  */ 

  </script>
