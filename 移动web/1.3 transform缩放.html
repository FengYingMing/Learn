<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .fa {
      width: 500px;
      height: 500px;
      background-color: pink;
    }

    .son {
      width: 100px;
      height: 100px;
      background-color: lime;
      transition: all 2s;
    }

    .fa:hover .son {
      /* 
        缩放 默认按中心缩放
          
      */
      transform: scale(2);
    }
  </style>
</head>

<body>
  <div class="fa">
    <div class="son"></div>
  </div>
</body>

</html>
