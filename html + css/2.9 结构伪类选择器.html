<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 选中第一个 */
    li:first-child {
      background-color: pink;
    }

    /* 选中最后一个 */
    li:last-child {
      background-color: green;
    }

    /* 选中第n个 */
    li:nth-child(2) {
      background-color: red;
    }

    /* 选中 奇数个 2n+1 或者 偶数个 2n  */
    li:nth-child(2n) {
      background-color: rgb(112, 20, 20);
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
  </ul>
</body>

</html>
