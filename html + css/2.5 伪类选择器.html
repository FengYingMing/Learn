<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* link:访问前变化的样式 */
    /* visited:访问后变化的样式 */
    /* hover:鼠标悬停所变化的样式 */
    /* active:点击时变化的样式 */
    /* 如果四个都要写要按照这个顺序 */
    a:link {
      color: blue;
    }

    a:visited {
      color: pink;
    }

    a:hover {
      color: red;
    }

    a:active {
      color: brown;
    }
  </style>
</head>
