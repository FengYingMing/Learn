<!DOCTYPE html>

<body>
  <!-- 1.继承性: 子级默认继承父级的 文字控制 属性 -->
  <!-- 2.层叠性: 相同属性后面的会覆盖 不同的后面是叠加 -->
  <!-- 
    3.优先级: 选择器选择的范围越大,优先级越低
    通配符选择器* < 标签选择器 < 类选择器 < id选择器 < 行内样式 < !important
  -->
  <!-- 
    4.权重叠加计算规则
    (行内样式,id选择器个数,类选择器个数,标签选择器个数)
    规则:
    从左到右依次比较选个数,同一级个数多的优先级高,个数相同则向后比较
    !important权重最高
    继承来的属性权重最低
     
    比如 #a #b  (0,2,0,0)
         #a .b  (0,1,1,0)
         这样来计算
   -->
</body>

</html>
