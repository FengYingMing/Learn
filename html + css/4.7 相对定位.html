<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      /* 
        相对定位：
        1.改变位置的参照物是自己原来的位置
        2.不脱标：原来自己的位置依旧占有
        3.标签显示模式特点不变
      */

      position: relative;
      width: 100px;
      height: 100px;
      background-color: pink;
      top: 10px;
    }
  </style>
</head>

<body>
  <div>

  </div>
