<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*CSS选择器  */
    /* 1.标签选择器 */
    p {
      color: red;
    }

    /* 2.类选择器 */
    .a {
      color: blue;
    }

    /* 3.id选择器*/
    #dv {
      color: pink;
    }

    /* 4.通配符选择器，匹配所有标签 ,主要用于清除默认样式*/
    * {
      font-size: 20px;
    }
  </style>
</head>

<body>

  <p>1</p>
  <p>2</p>

  <div class="a">3</div>
  <div class="a">4</div>

  <div id="dv">5</div>
</body>

</html>
