<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 通常配合hover实现过渡效果 */
    div {
      width: 100px;
      height: 100px;
      background-color: lime;
      /* transition设置在原元素上，第一个参数可以设置特定属性，也可以设置all表示所有属性 */
      transition: all 3s;
    }

    div:hover {
      width: 300px;
      height: 300px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div>

  </div>
</body>

</html>
