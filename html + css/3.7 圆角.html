<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      border-radius: 100%;
    }

    h1 {
      width: 100px;
      height: 100px;
      background-color: pink;
      /* 四个值：左上 右上 右下 左下 */
      border-radius: 5px 10px 15px 20px;
    }
  </style>
</head>

<body>
  <div></div>
  <h1></h1>
</body>

</html>
