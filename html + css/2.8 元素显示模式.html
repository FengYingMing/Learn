<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      /* 
       显示模式
       转块元素：block
       转行内元素：inline
       转行内块元素：inline-block
       */
      display: inline-block;
    }
  </style>
</head>

<body>
  <!-- 
    块元素：
      独占一行
      宽度默认是父级的100%
      高度默认由内容撑开
      添加宽高属性生效
      代表标签:div p h1 
   -->
  <!-- 
    行内元素：
      一行可以多个
      宽高由内容撑开
      加宽高不生效
      代表标签：span
    -->
  <!-- 
    行内块元素：
      一行可以多个
      宽高由内容撑开
      宽高属性生效
      代表标签：img input    
     -->
  <div>1</div>
  <div>1</div>
</body>

</html>
