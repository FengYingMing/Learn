<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 文字默认在盒子的左上角 */
    .ft {
      /* 文字大小 */
      font-size: 15px;

      /* 文字粗细 */
      font-weight: 700;

      /* 文字字体 */
      font-family: '楷体';

      /* 主要用于去除文字默认样式,比如倾斜啥的 */
      font-style: normal;

      /* 行高：多行文本的间距 设置px表示具体大小  不设置px表示当前字体xx倍大小 */
      /* 具体工作中行高测量方法是 从一行文字的最顶端量到下一行文字的最顶端 */

      /* 具体大小15px */
      /* line-height: 15px;  */

      /* 当前字体大小的2倍 */
      line-height: 2;

      /* 文本缩进 通常用em单位,表示当前标签字号大小*/
      text-indent: 2em;

      /* 文本对齐方式 (对于图片也有效，text对于标签内的内容都有效)*/
      /* 
        值: 左中右  left center right
      */
      text-align: center;

      /* 文字颜色 四种取值写法 */
      color: red;
      color: rgb(red, green, blue);
      color: rgba(red, green, blue, alpha);
      color: #FFF;
    }
  </style>
</head>

<body>
  <div class="ft">
    <div>11111</div>
    <img src="./assest/1.jpg" width="100" height="100" alt="">
  </div>
  <div class="ft">
    22222
  </div>
</body>

</html>
