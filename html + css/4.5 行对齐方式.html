<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul {
      width: 500px;
      height: 200px;
      margin: 0 auto;
      border: 1px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;

      /* 侧轴对齐方式，取值和justify-content一致 */
      align-content: space-evenly;
    }

    li {
      width: 40%;
      height: 40%;
      background-color: pink;
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</body>

</html>
