<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: flex;
      height: 300px;
      /* 垂直居中 */
      align-items: center;
      /* 垂直在上 */
      align-items: flex-start;
      /* 垂直在下 */
      align-items: flex-end;
      border: 1px solid lime;
    }

    div div {
      width: 100px;
      height: 100px;
      background-color: pink;
    }

    div div:nth-child(2) {
      /* 控制内部盒子用 align-self */
      /* 垂直居中 */
      align-self: center;
      /* 垂直在下 */
      align-self: flex-end;
      /* 垂直在上 */
      align-self: flex-start;

    }
  </style>
</head>

<body>
  <div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>

</html>
