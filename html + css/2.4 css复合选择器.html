<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 1.后代选择器:选中某元素的后代元素,包含儿子孙子..... */
    .div1 span {
      color: rgba(45, 21, 45, 0.5);
    }

    /* 2.子代选择器:选中某元素的子代元素,不涉及孙子... */
    .div1>span {
      color: red;
    }

    /* 3.并集选择器 */
    .div1,
    .div3 {
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="div1">
    <span>1</span>
    <div class="div2">
      <span>3</span>
      <span>2</span>
    </div>
  </div>
  <div class="div3"></div>
</body>

</html>
