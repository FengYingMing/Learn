<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <button id="btn">按钮</button>
  <script>
    /*
       常用属性
       offsetX:鼠标相对于事件源的X坐标
       offsetY:鼠标相对于事件源的Y坐标
       target:事件源对象
       pageX:鼠标相对于网页的X坐标
       pageY:鼠标相对于网页的Y坐标
       clientX:鼠标相对于屏幕的X坐标
       clientY:鼠标相对于屏幕的Y坐标
       key:键盘按下的是什么键位
       
     */
    const btn = document.getElementById('btn')
    btn.addEventListener('click', function (e) {
      console.log(e)
    })
  </script>
</body>

</html>
