<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 创建定时器
    const a = setInterval(() => {
      console.log(1)
    }, 1000)

    // 清除定时器
    clearInterval(a)

    // 创建延时器
    const b = setTimeout(() => {
      console.log(2)
    }, 1000)

    // 清除延迟器
    clearTimeout(b)
  </script>
</body>

</html>
