<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div id="dv"></div>
  <script>
    const dv = document.getElementById('dv')
    dv.addEventListener('touchstart', function () {
      console.log('开始触碰')
    })
    dv.addEventListener('touchmove', function () {
      console.log('触碰中')
    })
    dv.addEventListener('touchend', function () {
      console.log('触碰结束')
    })
  </script>
</body>

</html>
