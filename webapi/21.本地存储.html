<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <script>

    // 详细：各类本地存储方式 https://blog.csdn.net/qq_41960279/article/details/121082690
    //  关于数据共享问题：https://blog.csdn.net/aliujiujiang/article/details/113117198?utm_medium=distribute.pc_relevant.none-task-blog-2~default~baidujs_baidulandingword~default-0-113117198-blog-128861028.235^v27^pc_relevant_default_base1&spm=1001.2101.3001.4242.1&utm_relevant_index=3


    //疑问什么时候用 sessionStorage ,什么时候用localStorage,区别?
    /*
    什么时候用是根据他们各自的功能和需求来决定的。
    localStorage可以长期存储,只要你不清理数据就会长期存在,比如用ajax加载的后台的菜单就可以在登录时储存起来
    sessionStorage生命周期为当前窗口或标签页,一旦窗口或标签页被永久关闭了,那么所有通过sessionStorage存储的数据也就被清空了。
    而且同一浏览器的不同页面间可以共享相同的 localStorage ，但是不同页面或标签页间无法共享sessionStorage的信息(如果一个标签页包含多个iframe标签且他们属于同源页面,那么他们之间是可以共享sessionStorage的)
    */
    /*
      localStorage
      1.生命永久生效,除非手动删除,否则关闭页面也会存在
      2.可以多窗口(页面)共享(只能同种浏览器)
      3.以键值对的形式存储使用
       
    */
    //存储数据 localStorage.setItem(key,value)
    //对于引用数据类型先转为JSON字符串存储,获取的时候再转回来
    localStorage.setItem('user', JSON.stringify({
      name: 'fengyingming',
      age: 27
    }))
    //获取数据
    console.log(JSON.parse(localStorage.getItem('user')))
    //删除数据
    localStorage.removeItem('username')
    //清空所有 数据
    localStorage.clear()

    // sessionStorage用法和localStorage一致
  </script>
</body>

</html>
