<body>
  <script>
    /*
      Content-Type:
      application/x-www-form-urlencoded:表单中不包含文件上传的场景，适用于普通数据的提交
      multipart/form-data:表单中包含上传文件的场景
      application/json:上传json格式数据
      不同的数据对应不同的请求类型,axios默认帮我们做了设置处理
    */
  </script>
</body>

</html>
