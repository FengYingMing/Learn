<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <script src="../node_modules/axios/dist/axios.min.js"></script>
  <script>
    /*
      Promise.all([promise1,promise2,...]).then(...)
      参数是一个数组,可以有若干个promise对象
      会等待所有的异步操作都完成，才会走then
      全部成功返回数组，有失败返回最先失败的那个
    */
    axios.defaults.baseURL = 'http://www.liulongbin.top:3006'
    Promise.all([
      axios.get('/api/getbooks'),
      axios.get('/api/news'),
      axios.get('/api/get'),
    ]).then(res => {
      console.log(res)
    }).catch(err => {
      console.log(err)
    })

    /*
      面试题：Promise.all只要有一个失败，就会全部失败，如何去获取到成功的值？
      https://www.jianshu.com/p/356f10ee476d
      看第一个方法和第三个方法
    
    */
  </script>
</body>

</html>
