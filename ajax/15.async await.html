      1.async用于修饰一个函数，表示一个函数是异步的
        如果async函数内没有await,那么async没有意义，全是同步的内容
        只有遇到了await开始往下，才会异步的开始
      2.await要用在async函数中
      3.await后面一般会跟一个promise对象，await会阻塞async函数的执行，
        直到等到promise成功的结果(resolve的结果)
      4.await只会等待promise成功的结果，如果失败了会报错，需要try catch
