<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      JSON 是一种数据交换格式，本质上使用字符串的方式来表示对象或数组类型的数据
      如
      对象形式的json
      '{"name":"zs","age":20}'
        1.key 必须用英文的双引号进行包裹
        2.value 只能是 字符串，数字，布尔值，null,数组，对象类型

       数组形式的json
      '["前端",200,true,null,["html","css"],{"name":"za","age":20}]'
        1.最外层使用[]包裹，内部的每项数据之间英文分隔
        2.每项只能是 字符串，数字，布尔值，null,数组，对象类型


       JSON文件语法要求：
       1.属性名必须使用双引号包裹
       2.字符串类型的值必须使用双引号包裹
       3.JSON中不允许使用单引号
       4.JSON中不能写注释
       5.JSON最外层必须是对象或者数组格式
       6.不能使用undefined或函数作为JSON值


    */
  </script>
</body>

</html>
