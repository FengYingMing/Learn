  <!-- 
    客户端：
      概念：在前端开发中，客户端特指 web浏览器
      作用：将互联网世界中的web资源加载，并呈现到浏览器窗口中供用户使用

    服务器：
      概念: 服务器是提供服务的设备
      作用：在上网过程中，服务器专门负责存放资源和对外提供服务

    URL地址
      概念: URL地址用来表示服务器上每个资源的确切访问路径
      标准的URL地址主要由以下4个部分构成：
      http://www.liulongbin.top:8083/images/cat.png

      协议       主机名          端口号  资源的存放路径

      协议：协议是网络协议的简称，用来保证通信双方能读懂彼此发过来的消息内容，https更加安全
      主机名：主机名用来标识互联网中服务器的唯一性
      端口号：表示一台计算机中特定进程所提供的服务

   -->
