<body>
  <!-- 
     200--请求成功
     201--资源在服务端已成功创建
     304--资源在客户端被缓存，响应体中不包含任何资源内容
     400--客户端的请求方式，或请求参数有误导致的请求失败
     401--客户端的用户身份认证未通过，导致此次请求失败
     404--客户端请求的资源地址错误，导致服务器无法找到资源
     500--服务器内部错误，导致本次请求失败 
    -->
</body>

</html>
